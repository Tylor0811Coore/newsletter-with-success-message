<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- ============= fav icon =========== -->
      <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/png">
      <title>Newsletter Signup with Success Message</title>

      <!-- ============= custom styles ============ -->
      <link rel="stylesheet" href="./styles.css" type="text/css">

      <!-- ============= custom scripts =========== -->
      <script defer src="./scripts.js" type="text/javascript"></script>
   </head>
   <body class="di-flex">
      <div class="newsletter-success container">
         <img src="./assets/images/icon-success.svg" class="newsletter-success__img">
         <h1 class="newsletter-success__title">Thanks for subscribing!</h1>

         <!-- ============ insert email using javascript =============== -->
         <p class="newsletter-success__text">
            A confirmation email has been sent to <span class="newsletter-success__email"></span>. Please open it and click the button inside to confirm your subscription.
         </p>
         <button class="btn newsletter-success__btn">Dismiss message</button>
      </div>
   </body>
</html>
